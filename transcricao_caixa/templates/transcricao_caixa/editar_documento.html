{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Documento{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'transcricao_caixa:index' %}">Transcrição Caixa</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'transcricao_caixa:detalhe_fechamento' documento.fechamento.pk %}">{{ documento.fechamento.empresa.nome }}</a></li>
                    <li class="breadcrumb-item active">Editar Documento</li>
                </ol>
            </nav>
            <h1 class="h2">
                <i class="bi bi-pencil"></i> Editar Documento
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-image"></i> Imagem</h5>
                </div>
                <div class="card-body text-center">
                    <img src="{{ documento.imagem.url }}" alt="Documento" class="img-fluid rounded border">
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                            <select name="tipo_documento" id="tipo_documento" class="form-select">
                                <option value="">Nenhum</option>
                                {% for tipo in tipos_documento %}
                                <option value="{{ tipo.id }}" {% if documento.tipo_documento.id == tipo.id %}selected{% endif %}>
                                    {{ tipo.nome }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="tipo_movimento" class="form-label">Tipo de Movimento *</label>
                            <select name="tipo_movimento" id="tipo_movimento" class="form-select" required>
                                <option value="entrada" {% if documento.tipo_movimento == 'entrada' %}selected{% endif %}>
                                    Entrada (Venda)
                                </option>
                                <option value="saida" {% if documento.tipo_movimento == 'saida' %}selected{% endif %}>
                                    Saída (Despesa)
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="numero_documento" class="form-label">Número do Documento</label>
                            <input type="text" name="numero_documento" id="numero_documento" 
                                   class="form-control" value="{{ documento.numero_documento }}">
                        </div>

                        <div class="mb-3">
                            <label for="data_documento" class="form-label">Data do Documento</label>
                            <input type="date" name="data_documento" id="data_documento" 
                                   class="form-control" value="{{ documento.data_documento|date:'Y-m-d' }}">
                        </div>

                        <div class="mb-3">
                            <label for="valor_total" class="form-label">Valor Total *</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" name="valor_total" id="valor_total" 
                                       class="form-control" step="0.01" value="{{ documento.valor_total }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea name="observacoes" id="observacoes" rows="3" 
                                      class="form-control">{{ documento.observacoes }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="correcoes_manuais" class="form-label">Correções Manuais</label>
                            <textarea name="correcoes_manuais" id="correcoes_manuais" rows="3" 
                                      class="form-control" 
                                      placeholder="Descreva correções feitas manualmente...">{{ documento.correcoes_manuais }}</textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Salvar
                            </button>
                            <a href="{% url 'transcricao_caixa:detalhe_fechamento' documento.fechamento.pk %}" 
                               class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
