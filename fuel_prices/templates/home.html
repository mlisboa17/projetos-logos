<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Logos - Grupo Lisboa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-section h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .logo-section p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .module-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1rem;
            color: white;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            color: white;
        }
        
        .module-card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .module-card h3 {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .module-card p {
            margin: 0;
            opacity: 0.9;
        }
        
        .fuel-card {
            background: linear-gradient(135deg, #FF6B00 0%, #ff8c42 100%);
        }
        
        .fuel-card:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.5);
        }
        
        .coming-soon {
            background: linear-gradient(135deg, #a8a8a8 0%, #c4c4c4 100%);
            cursor: not-allowed;
        }
        
        .coming-soon:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(168, 168, 168, 0.3);
        }
        
        .badge-soon {
            background: rgba(255, 255, 255, 0.3);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-section">
            <h1><i class="bi bi-building"></i> LOGOS</h1>
            <p>Sistema de Gestão - Grupo Lisboa</p>
        </div>
        
        <div class="row">
            <div class="col-12">
                <a href="/fuel/" class="module-card fuel-card">
                    <i class="bi bi-fuel-pump-fill"></i>
                    <h3>Preços de Combustíveis</h3>
                    <p>Monitoramento em tempo real dos preços da Vibra Energia</p>
                    <small><i class="bi bi-arrow-right-circle me-2"></i>Acessar Dashboard</small>
                </a>
            </div>
            
            <div class="col-md-6">
                <div class="module-card coming-soon">
                    <i class="bi bi-graph-up"></i>
                    <h3>Relatórios <span class="badge-soon">Em breve</span></h3>
                    <p>Análises e relatórios gerenciais</p>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="module-card coming-soon">
                    <i class="bi bi-people-fill"></i>
                    <h3>Gestão <span class="badge-soon">Em breve</span></h3>
                    <p>Gestão de postos e usuários</p>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="bi bi-shield-check"></i> Sistema Interno - Grupo Lisboa © 2025
            </small>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
