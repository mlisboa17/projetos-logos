<!DOCTYPE html>
<html lang="pt-BR">
<head>

            padding: 0;
            box-sizing: border-box;
        }

            justify-content: center;

        }

        .app-container {
            width: 95%;
            max-width: 450px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 25px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 10px 20px rgba(76,175,80,0.4);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }

        .camera-section {
            margin: 30px 0;
        }

        .camera-area {
            width: 100%;
            height: 200px;
            background: rgba(0,0,0,0.2);
            border: 3px dashed rgba(255,255,255,0.4);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .camera-area:hover {
            border-color: rgba(255,255,255,0.8);
            background: rgba(0,0,0,0.1);
            transform: scale(1.02);
        }

        .camera-area.captured {
            border-color: #4CAF50;
            border-style: solid;
            background: rgba(76,175,80,0.2);
        }

        .camera-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .camera-text {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .form-section {
            margin: 25px 0;
        }

        .search-container {
            position: relative;
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255,255,255,1);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #666;
        }

        .product-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .product-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            color: #333;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .product-item:hover {
            background: rgba(76,175,80,0.1);
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .selected-product {
            background: rgba(255,255,255,0.9);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 500;
            display: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }

        .btn {
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 8px 16px rgba(76,175,80,0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 8px 16px rgba(33,150,243,0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 8px 16px rgba(244,67,54,0.4);
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.success {
            background: rgba(76,175,80,0.3);
            border: 2px solid rgba(76,175,80,0.6);
            color: #fff;
        }

        .status.warning {
            background: rgba(255,193,7,0.3);
            border: 2px solid rgba(255,193,7,0.6);
            color: #fff;
        }

        .status.error {
            background: rgba(244,67,54,0.3);
            border: 2px solid rgba(244,67,54,0.6);
            color: #fff;
        }

        .counter {
            background: rgba(76,175,80,0.3);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            border: 2px solid rgba(76,175,80,0.6);
        }

        .counter strong {
            font-size: 18px;
        }

        .images-list {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
        }

        .image-item {
            background: rgba(255,255,255,0.1);
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .image-item h4 {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .image-item p {
            font-size: 12px;
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
            padding: 20px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .app-container {
                width: 98%;
                padding: 20px;
                margin: 10px;
            }

            .camera-area {
                height: 150px;
            }

            .buttons {
                grid-template-columns: 1fr;
            }

            .btn {
                padding: 15px 20px;
            }
        }

        /* Scrollbar customizada */
        .product-list::-webkit-scrollbar,
        .images-list::-webkit-scrollbar {
            width: 6px;
        }

        .product-list::-webkit-scrollbar-track,
        .images-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .product-list::-webkit-scrollbar-thumb,
        .images-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .product-list::-webkit-scrollbar-thumb:hover,
        .images-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>

TRO', 'REFR FYS GUARANA ZERO ACUCAR LT 350 ML', 'REFR FYS LIMAO ZERO ACUCAR LT 350 ML', 'REFRI GUARANA FYS 350ML LATA', 'REFRI PEPSI BLACK 1LT', 'REFRI PEPSI BLACK 200ML', 'REFRIG GUARANA ANTARCTICA ZERO 1L', 'REFRIGERANTE ANTARCTICA SODA LIMONADA GARRAFA 2L', 'REFRIGERANTE BLACK PEPSI 350ML', 'REFRIGERANTE COCA COLA 1L', 'REFRIGERANTE COCA COLA 500ML', 'REFRIGERANTE COCA COLA CAFE ESPRESSO LT 220ML', 'REFRIGERANTE COCA COLA GARRAFA 2L', 'REFRIGERANTE COCA COLA LATA 350ML', 'REFRIGERANTE COCA COLA PET 250ML', 'REFRIGERANTE COCA COLA SEM ACUCAR PET 250 ML', 'REFRIGERANTE COCA COLA ZERO 2L', 'REFRIGERANTE COCA COLA ZERO 500ML', 'REFRIGERANTE COCA COLA ZERO GARRAFA 1L', 'REFRIGERANTE COCA COLA ZERO LATA 350ML', 'REFRIGERANTE COLA IT GARRAFA 2L', 'REFRIGERANTE COLA PEPSI GARRAFA 200ML', 'REFRIGERANTE DE LIMAO H2OH 500ML', 'REFRIGERANTE FANTA CAJU LATA 350 ML', 'REFRIGERANTE FANTA LARANJA 2L', 'REFRIGERANTE FANTA LARANJA ZERO LATA 350ML', 'REFRIGERANTE FANTA MARACUJA LATA 350ML', 'REFRIGERANTE FANTA UVA LATA 350 ML', 'REFRIGERANTE FANTA UVA PET 2L', 'REFRIGERANTE FYS LIMAO LATA 350ML', 'REFRIGERANTE GUARANA ANT LATA 350ML', 'REFRIGERANTE GUARANA ANT ZERO LATA 350ML', 'REFRIGERANTE GUARANA ANTARCTICA 2L', 'REFRIGERANTE GUARANA ANTARCTICA GARRAFA 200ML', 'REFRIGERANTE GUARANA ANTARCTICA ZERO PET 2 L', 'REFRIGERANTE GUARANA IT GARRAFA 2L', 'REFRIGERANTE GUARANA JESUS 350ML', 'REFRIGERANTE GUARANA ZERO ACUCAR ANTARCTICA GARRAFA 200ML', 'REFRIGERANTE H2O LIMONETO 500ML', 'REFRIGERANTE H2OH LIMAO ZERO 1,5L', 'REFRIGERANTE H2OH LIMONETO PET 1,5 L', 'REFRIGERANTE KUAT GUARANA PET 2L', 'REFRIGERANTE LARANJA FANTA LATA 350ML', 'REFRIGERANTE LARANJA FYS LATA 350ML', 'REFRIGERANTE LARANJA IT GARRAFA 2L', 'REFRIGERANTE LIMAO IT GARRAFA 2L', 'REFRIGERANTE PEPSI 350ML', 'REFRIGERANTE PEPSI BLACK PET 2 L', 'REFRIGERANTE PEPSI COLA PET 1L', 'REFRIGERANTE PEPSI GARRAFA 2L', 'REFRIGERANTE PEPSI TWIST LATA 350ML', 'REFRIGERANTE PEPSI TWIST PET 2 LITROS', 'REFRIGERANTE SCHWEPPES CITRUS PET 1,5 L', 'REFRIGERANTE SODA LATA 350ML ANTARCTICA', 'REFRIGERANTE SODA LIMONADA  PET 1L', 'REFRIGERANTE SPRITE 2L', 'REFRIGERANTE SPRITE LATA 350ML', 'REFRIGERANTE SPRITE LEMON FRESH 510ML', 'REFRIGERANTE SPRITE LIMAO SEM ACUCAR PET 2 L', 'REFRIGERANTE SPRITE ZERO LATA 350ML', 'REFRIGERANTE SUKITA LARANJA 200ML', 'REFRIGERANTE SUKITA LARANJA PET 2 LITROS', 'REFRIGERANTES KUAT LATA 350ML', 'SCHWEPPES CITRUS 350ML', 'SCHWEPPES GINGER ALE LATA', 'SKOL BEATS RED MIX LATA 269ML', 'SODA LIMONADA ANTARCTICA PET 200ML', 'SUCO DEL VALLE FRUT FRUTAS CITRICAS 1,5L', 'SUKITA LARANJA  LATA 350ML', 'SUKITA LARANJA GARRAFA PET 1 L'];

        // Estado do app
        let capturedImages = [];
        let currentImage = null;
        let selectedProduct = null;

        // Inicializar app
        function initApp() {
            updateInterface();
            console.log(`‚úÖ VerifiK iniciado com ${allProducts.length} produtos`);
        }

        // Buscar produtos
        function searchProducts() {
            const query = document.getElementById('productSearch').value.toLowerCase();
            const productList = document.getElementById('productList');
            
            if (query.length < 2) {
                productList.style.display = 'none';
                return;
            }

            const filtered = allProducts.filter(product => 
                product.toLowerCase().includes(query)
            ).slice(0, 10); // Mostrar apenas 10 resultados

            if (filtered.length === 0) {
                productList.innerHTML = '<div class="product-item">Nenhum produto encontrado</div>';
            } else {
                productList.innerHTML = filtered.map(product => 
                    `<div class="product-item" onclick="selectProduct('${product}')">${product}</div>`
                ).join('');
            }
            
            productList.style.display = 'block';
        }

        function showProductList() {
            const query = document.getElementById('productSearch').value;
            if (query.length >= 2) {
                document.getElementById('productList').style.display = 'block';
            }
        }

        function hideProductList() {
            document.getElementById('productList').style.display = 'none';
        }

        function selectProduct(product) {
            selectedProduct = product;
            document.getElementById('productSearch').value = product;
            document.getElementById('selectedProduct').innerHTML = `‚úÖ Selecionado: <strong>${product}</strong>`;
            document.getElementById('selectedProduct').style.display = 'block';
            document.getElementById('productList').style.display = 'none';
            
            updateButtons();
            showStatus('‚úÖ Produto selecionado!', 'success');
        }

        function captureImage() {
            document.getElementById('imageInput').click();
        }

        function handleImageCapture(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                currentImage = {
                    file: file,
                    dataUrl: e.target.result,
                    name: file.name,
                    timestamp: new Date()
                };

                // Mostrar preview
                const cameraArea = document.getElementById('cameraArea');
                cameraArea.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="Preview">`;
                cameraArea.classList.add('captured');

                updateButtons();
                showStatus('üì∏ Imagem capturada! Selecione um produto e salve.', 'success');
            };
            reader.readAsDataURL(file);
        }

        function saveImage() {
            if (!currentImage) {
                showStatus('‚ö†Ô∏è Capture uma imagem primeiro!', 'warning');
                return;
            }

            if (!selectedProduct) {
                showStatus('‚ö†Ô∏è Selecione um produto primeiro!', 'warning');
                return;
            }

            // Salvar imagem
            const imageData = {
                id: Date.now(),
                product: selectedProduct,
                fileName: currentImage.name,
                timestamp: new Date().toLocaleString('pt-BR'),
                dataUrl: currentImage.dataUrl
            };

            capturedImages.push(imageData);

            // Limpar sele√ß√£o atual
            resetCapture();
            updateInterface();
            showStatus(`‚úÖ Imagem salva: ${selectedProduct}`, 'success');
        }

        function resetCapture() {
            currentImage = null;
            selectedProduct = null;
            
            // Limpar interface
            document.getElementById('cameraArea').innerHTML = `
                <div class="camera-icon">üì∏</div>
                <div class="camera-text">Toque para capturar imagem</div>
            `;
            document.getElementById('cameraArea').classList.remove('captured');
            document.getElementById('productSearch').value = '';
            document.getElementById('selectedProduct').style.display = 'none';
            document.getElementById('imageInput').value = '';
        }

        function exportData() {
            if (capturedImages.length === 0) {
                showStatus('‚ö†Ô∏è Nenhuma imagem para exportar!', 'warning');
                return;
            }

            // Criar CSV
            let csv = 'ID,Produto,Arquivo,Data/Hora\n';
            capturedImages.forEach(item => {
                csv += `${item.id},"${item.product}","${item.fileName}","${item.timestamp}"\n`;
            });

            // Download
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `verifik_coleta_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showStatus(`üì§ Dados exportados! ${capturedImages.length} imagens`, 'success');
        }

        function clearAll() {
            if (capturedImages.length === 0) return;
            
            if (confirm('Tem certeza que deseja apagar todas as imagens capturadas?')) {
                capturedImages = [];
                resetCapture();
                updateInterface();
                showStatus('üóëÔ∏è Todas as imagens foram removidas!', 'success');
            }
        }

        function updateInterface() {
            // Atualizar contador
            document.getElementById('imageCounter').textContent = capturedImages.length;
            
            // Atualizar lista
            const imagesList = document.getElementById('imagesList');
            if (capturedImages.length === 0) {
                imagesList.innerHTML = '<div class="empty-state">Nenhuma imagem capturada ainda</div>';
            } else {
                imagesList.innerHTML = capturedImages.map(item => `
                    <div class="image-item">
                        <h4>üì¶ ${item.product}</h4>
                        <p>üìÅ ${item.fileName}</p>
                        <p>üìÖ ${item.timestamp}</p>
                    </div>
                `).join('');
            }
            
            updateButtons();
        }

        function updateButtons() {
            const hasImage = currentImage !== null;
            const hasProduct = selectedProduct !== null;
            const hasCaptures = capturedImages.length > 0;
            
            document.getElementById('saveBtn').disabled = !(hasImage && hasProduct);
            document.getElementById('exportBtn').disabled = !hasCaptures;
            document.getElementById('clearBtn').disabled = !hasCaptures;
        }

        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 4000);
        }

        // Inicializar quando carregar
        window.addEventListener('load', initApp);

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,').catch(() => {});
        }

        console.log('üöÄ VerifiK Mobile carregado com sucesso!');
    </script>
</body>
